<html ng-app="prashant">

  <head>

app.controller('MainCtrl', function($scope) {
   $scope.data1 = [

    ];
    
    $scope.checkedCount = function(){alert(person.checked);

});
</script>
</head>

<body ng-controller="MainCtrl">
