<html ng-app="myApp">
  <head>
    <script src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
    
    <script>
      
angular.module("myApp" , [])

.controller("myController", function($scope) {
  $scope.isVisible1="false";
  $scope.isVisible2="false";
  $scope.isVisible3="false";
  $scope.isVisible4="false";
  
  $scope.myCollection = [
      { name: 'John', age: 25 },
      { name: 'Barry', age: 43 },
      { name: 'Kim', age: 26 },
      { name: 'Susan', age: 51 },     
    ];
  $scope.selection=[];  
  $scope.toggleVisible = function(person) {
	  var idx = $scope.selection.indexOf(person);

	    // is currently selected
	    if (idx > -1) {
	      $scope.selection.splice(idx, 1);
	    }

	    // is newly selected
	    else {
	      $scope.selection.push(person);
	    }
  };
});
      
    </script>
  </head>
  <body ng-controller="myController">
    <ul>
      <li ng-repeat="person in myCollection">
      <input type="checkbox" ng-checked="selection.indexOf(person.name) > -1" ng-click="toggleVisible(person.name)"> 
        <!-- <button ng-click="toggleBold()">toggle bold</button> -->
      </li>
    </ul>
    
    <div ng-repeat="name in selection">
		{{name}}
		</div>
    
    
      <div style="color:RED" ng-show="isVisible1">
      prashantmathur
      </div>
      <div style="color:GREEN" ng-show="isVisible2">
      prashantmathur
      </div>
      <div style="color:BLUE" ng-show="isVisible3">
      prashantmathur
      </div>
      <div style="color:YELLOW" ng-show="isVisible4">
      prashantmathur
      </div>
    
  </body>

</html>
