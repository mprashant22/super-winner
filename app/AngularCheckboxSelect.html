<html ng-app="myApp">
  <head>
    <script src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script>
      
angular.module("myApp" , [])

.controller("myController", function($scope) {
  $scope.isBold="false";
  $scope.myCollection = [
      { name: 'John', age: 25 },
      { name: 'Barry', age: 43 },
      { name: 'Kim', age: 26 },
      { name: 'Susan', age: 51 },
      { name: 'Fritz', age: 19 }
    ];
    
  $scope.toggleBold = function() {
      if ($scope.isBold) {
        $scope.isBold = false;
      } else {
        $scope.isBold = true;
      }
  };
});
      
    </script>
  </head>
  <body ng-controller="myController">
    <ul>
      <li ng-repeat="person in myCollection">
        <span>{{ person.name }} is aged {{ person.age }} </span>
        <button ng-click="toggleBold()">toggle bold</button>
      </li>
    </ul>
    
    <div ng-show="isBold">
      prashantmathur
      </div>
    
  </body>

</html>
